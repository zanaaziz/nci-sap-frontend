<div mat-dialog-content>
	<h4>{{ data['title'] }}</h4>

	<p>{{ data['message'] }}</p>
</div>

<div mat-dialog-actions [align]="'start'" class="mt-4">
	<button (click)="onDismiss()" *ngIf="!!data['cancelButton'] !== false" class="me-2" mat-button mat-dialog-close>NO</button>
	<button (click)="onConfirm()" [class.w-100]="data.cancelButton === false" color="primary" mat-flat-button>
		{{ data['confirmButtonText'] }}
	</button>
</div>
