<div class="container overflow-hidden">
	<h4 class="mt-3 mb-4">{{ data['title'] }}</h4>

	<div mat-dialog-content>
		<p>{{ data['message'] }}</p>
	</div>

	<div class="text-right mt-4">
		<button (click)="onDismiss()" *ngIf="data['cancelButton'] !== false" class="mr-2" mat-button mat-dialog-close>NO</button>
		<button
			(click)="onConfirm()"
			[class.w-100]="data.cancelButton === false"
			[style.color]="data.confirmButtonColor ? data.confirmButtonColor : 'warn'"
			mat-raised-button
		>
			{{ data['confirmButtonText'] }}
		</button>
	</div>
</div>
